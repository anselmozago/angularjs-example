<div class="container-fluid">
  <div class="card-columns">
    <div class="card text-center veiculo-list-item" ng-repeat="veiculo in veiculos">
      <div class="card-body">
        <h5 class="card-title">{{veiculo.marca}} {{veiculo.veiculo}}</h5>
        <p class="card-text">{{veiculo.ano}}</p>
        <a href="#!/veiculos/{{veiculo.id}}" class="btn btn-info">Mais informações</a>
      </div>
    </div>
  </div>
</div>
